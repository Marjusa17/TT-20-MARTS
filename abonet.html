<div class="contaier-fluid" id="main">
    <div class="row" id="myTitle">
        <div class="col text-center">
            <h1>Abonēšana</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h2>Mūsu komanda</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Vārds</th>
                            <th>Uzvārds</th>
                            <th>E-pasts</th>
                            <th>Tālrunis</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Jānis</td>
                            <td>Lapiņš</td>
                            <td>janis.lapins@netflix.com</td>
                            <td>+371 22222222</td>
                        </tr>
                        <tr>
                            <td>Marija</td>
                            <td>Ozola</td>
                            <td>marija.ozola@netflix.com</td>
                            <td>+371 22222222</td>
                        </tr>
                        <tr>
                            <td>Jūlija</td>
                            <td>Dobele</td>
                            <td>julija.dobele@netflix.com</td>
                            <td>+371 22222222</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-6 text-center">
                    <form>
                        <div class="form-group">
                            <label for="emailadress">E-pasts</label>
                            <input type="email" class="form-control" id="emailadress" placeholder="epasts@epasts.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Parole</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="rating">Cik zvaigznes jūs dotu par mūsu pakalpojumu?</label>
                            <select class="form-control" id="rating">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="upgrade">Ko jūs ieteiktu uzlabot?</label>
                            <select multiple class="form-control" id="upgrade">
                                <option>Filmu klāstu</option>
                                <option>Kvalitāte</option>
                                <option>Valodu izvēli</option>
                                <option>Cits</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comments">Komentāri</label>
                            <textarea class="form-control" id="comments" rows="3"></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree">Iepazinos, ar noteikumiem.</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Abonēt</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d140799.17195024234!2d20.89840359216604!3d56.53686672866356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46faa7d278ba642d%3A0x400cfcd68f2fe80!2zTGllcMSBamE!5e0!3m2!1slv!2slv!4v1585579334080!5m2!1slv!2slv" width="600" height="450"  style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
